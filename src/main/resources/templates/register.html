<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{partials/meta_tags:: meta_tags}"></th:block>
    <title>Register</title>
</head>
<body>
<th:block th:insert="~{partials/header:: header}"></th:block>


<main>
    <form  class="mt-5 w-50" method="POST" th:action="@{/register}" th:object="${user}">
        <div>
            <label for="Email" class="form-label">Email</label>
            <input type="email" name="Email" id="Email" th:field="*{email}" class="form-control">
        </div>
        <div>
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" id="firstname"  th:field="*{firstName}" class="form-control">
        </div>
        <div>
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" id="lastName" th:field="*{lastName}" class="form-control">
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<th:block th:insert="~{partials/scripts:: scripts}"></th:block>

</body>
</html>
